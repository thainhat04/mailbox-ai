version: "3.8"

services:

  backend:
    image: ghcr.io/${GITHUB_REPOSITORY}/backend:${TAG:-latest}

    container_name: mailbox-backend

    restart: unless-stopped
    env_file:
      - ./backend/.env

    environment:
      - NODE_ENV=production
      - PORT=8080
      - AI_SERVICE_URL=http://ai-service:8000

    ports:
      - "8080:8080"

    depends_on:
      ai-service:
        condition: service_healthy

    networks:
      - mailbox-network

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ai-service:
    image: ghcr.io/${GITHUB_REPOSITORY}/ai-service:${TAG:-latest}
    container_name: mailbox-ai-service

    restart: unless-stopped
    env_file:
      - ./ai-service/.env

    expose:
      - "8000"

    networks:
      - mailbox-network

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    volumes:
      - model-cache:/root/.cache/huggingface

networks:
  mailbox-network:
    driver: bridge

volumes:
  model-cache:
    driver: local
