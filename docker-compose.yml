version: "3.8"

services:
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY:-mailbox-ai}/backend:${TAG:-latest}
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mailbox-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - PORT=8080
      - AI_SERVICE_URL=http://ai-service:8000
    ports:
      - "8080:8080"
    depends_on:
      ai-service:
        condition: service_healthy
    networks:
      - mailbox-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY:-mailbox-ai}/frontend:${TAG:-latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8080/api/v1}
        - NEXT_PUBLIC_DOMAIN_NAME=${NEXT_PUBLIC_DOMAIN_NAME:-http://localhost:4300}
    container_name: mailbox-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=4300
    ports:
      - "4300:4300"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - mailbox-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://localhost:4300"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ai-service:
    image: ghcr.io/${GITHUB_REPOSITORY:-mailbox-ai}/ai-service:${TAG:-latest}
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: mailbox-ai-service
    restart: unless-stopped
    env_file:
      - ./ai-service/.env
    ports:
      - "8000:8000"
    networks:
      - mailbox-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - model-cache:/root/.cache/huggingface

networks:
  mailbox-network:
    driver: bridge

volumes:
  model-cache:
    driver: local
