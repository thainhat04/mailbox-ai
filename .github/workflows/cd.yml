name: CD - Deploy to VM via SSH

on:
  workflow_run:
    workflows: ["CI - Build and Push Docker Images"]
    types:
      - completed
    branches:
      - main

  # Allow manual deployment
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag to deploy (default: latest)'
        required: false
        default: 'latest'

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only run if CI succeeded (for workflow_run trigger)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "TAG=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "TAG=latest" >> $GITHUB_OUTPUT
          fi

      - name: Copy docker-compose.yml to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_PORT || 22 }}
          source: "docker-compose.yml"
          target: "/app/app/mail-box-ai/"

      - name: Deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_PORT || 22 }}
          script: |
            cd /app/app/mail-box-ai
            export GITHUB_REPOSITORY=thainhat04/mailbox-ai
            export TAG=${{ steps.tag.outputs.TAG }}
            docker compose pull
            docker compose up -d
            docker image prune -f

      - name: Verify deployment
        run: |
          echo "‚úÖ Deployment completed"
          echo "üì¶ Tag: ${{ steps.tag.outputs.TAG }}"
          echo "üè† Repository: ${{ github.repository }}"
