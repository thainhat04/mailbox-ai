          #   NEXT_PUBLIC_API_BASE_URL=${{ vars.NEXT_PUBLIC_API_BASE_URL }}
          #   NEXT_PUBLIC_DOMAIN_NAME=${{ vars.NEXT_PUBLIC_DOMAIN_NAME }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================
  # Build AI Service
  # ===========================================
  build-ai-service:
    runs-on: ubuntu-latest
    permissions:
      contents: read
